kind: pipeline
type: docker
name: build

platform:
  arch: amd64
  os: linux

steps:
- name: publish to Dockerhub image
  image: plugins/docker
  settings:
    auto_tag: true
    repo: thomaslacaze/itm-backend
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    event:
    - push
    - tag
    branch:
    - master
    - main

- name: publish readme to Dockerhub
  image: thomaslacaze/dockerhub-description:2.4.1
  pull: always
  settings:
    repository: thomaslacaze/itm-backend
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    readme: /drone/src/README.md
  when:
    branch:
    - master
    - main

- name: Discord notification
  image: appleboy/drone-discord
  settings:
    webhook_id:
      from_secret: discord_webhook_id
    webhook_token:
      from_secret: discord_webhook_token
  when:
    event:
    - push
    - tag
    branch:
    - master
    - main
    
    
    
---
kind: pipeline
type: docker
name: deploy

steps:
- name: Packer
  image: appleboy/drone-packer
  settings:
    template: buildAMI.json
    actions: build

- name: Discord notification
  image: appleboy/drone-discord
  settings:
    webhook_id:
      from_secret: discord_webhook_id
    webhook_token:
      from_secret: discord_webhook_token
    message: >
      {{#success build.status}}
        Promote {{repo.name}} to ${CI_BUILD_TARGET} succeeded. Good job.
      {{else}}
        Promote {{repo.name}} to ${CI_BUILD_TARGET} failed. Fix me please.
      {{/success}}
      
trigger:
  event:
  - promote
